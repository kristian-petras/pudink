name: Pudink

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: 3.12
          cache: true

      - name: Install dependencies
        run: pdm install

      - name: Run pre-commit action
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --verbose

      - name: Run tests
        run: pdm run pytest
